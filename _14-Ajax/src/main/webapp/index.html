<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <title>Ajax</title>
    <style>
        body {
            background-color: #617257;
        }
    </style>
</head>
<body>
<div class="container d-flex" style="border-radius : 40px ;
        background: #afaeae; height: 80vh; margin-top: 10vh; border: 5px solid black;padding: 50px">

    <form>
        <div class="mb-3">
            <label class="form-label">ID</label>
            <label for="upCID"></label><input id="upCID" type="text" class="form-control" placeholder="" name="id">
        </div>

        <div class="mb-3">
            <label class="form-label">Customer Name</label>
            <label for="upCName"></label><input id="upCName" type="text" class="form-control" placeholder=""
                                                name="name">
        </div>

        <div class="mb-3">
            <label class="form-label">Customer address</label>
            <label for="upCAddress"></label><input id="upCAddress" type="text" class="form-control" placeholder=""
                                                   name="address">
        </div>

        <div class="mb-3">
            <label class="form-label">Customer Salary</label>
            <label for="upCTp"></label><input id="upCTp" type="text" class="form-control" placeholder="" name="salary">
        </div>

        <div class="row">
            <div class="col-3">
                <button id="btnSave" type="button" class="btn btn-primary ">add
                </button>
            </div>

            <div class="col-3">
                <button id="btnUpdate" type="button" class="btn btn-primary ">update</button>
            </div>

            <div class="col-3">
                <button id="btnDelete" type="button" class="btn btn-danger ">update</button>
            </div>

            <div class="col-3">
                <button id="btnGetAll" type="button" class="btn btn-success">getAll</button>
            </div>
        </div>

    </form>

    <div class="row d-flex overflow-auto h-auto m-auto z-0 mt-2">
        <table class="table table-striped table-hover border" id="order-table" style="width: 50vw">
            <thead class="table-bordered sticky-top table-info">
            <tr>
                <th scope="col">Customer ID</th>
                <th scope="col">Customer Name</th>
                <th scope="col">Customer Address</th>
                <th scope="col">Salary</th>
            </tr>
            </thead>
            <tbody id="order-tbl-body">

            </tbody>
        </table>
    </div>
</div>
<script src="assets/js/code.jquery.com_jquery-3.7.1.min.js.js"></script>
<script>
    $('#btnSave').on('click', function () {

        console.log("click !")

        let http = new XMLHttpRequest();

        console.log(http.readyState, 'after creating request state !'); //state 0

        http.open('get', 'data/customers.json');

        http.addEventListener('readystatechange', (event) => {
            if (http.readyState == 4) {
                console.log(http.responseText)
            }
            console.log(http.readyState, 'ready state changed !');
        });

        http.send();
        console.log(http.readyState, 'after sending request this state !'); //state 1
    });
</script>
</body>
</html>
