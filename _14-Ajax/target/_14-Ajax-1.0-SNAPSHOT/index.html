<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <title>Ajax</title>
    <style>
        #customer {
            height: 77vh;
            position: relative;
            top: 10vh;
        }
    </style>
</head>
<body>
<section>
    <section
            class="d-flex full-height flex-column col-10 col-md-10 bg-body-secondary shadow-lg rounded-4 m-auto mt-5"
            id="customer">
        <div class="container mt-1">

            <div class="d-flex justify-content-lg-end">

                <div class="row" style="width: 20vw">
                    <div class="col-12 col-md-4 mt-3">
                        <button id="getAllCustomer" class="btn btn-dark btn-sm" type="submit"
                                style="height: 30px">Get All
                        </button>
                    </div>

                    <div class="col-12 col-md-8 mt-3">
                        <!-- Button trigger modal -->
                        <button type="button" class="btn btn-primary btn-sm" data-bs-toggle="modal"
                                data-bs-target="#exampleModal" style="height: 30px">
                            + Add New
                        </button>
                    </div>

                </div>
            </div>
        </div>

        <div class="row d-flex overflow-auto h-75 col-lg-10 col-12 m-auto">
            <table class="table table-striped table-hover border mt-2 z-0" id="tblCustomer">
                <thead class="table-bordered sticky-top overflow-auto table-info">
                <tr>
                    <th scope="col">Customer ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">Address</th>
                    <th scope="col">Salary</th>
                    <th scope="col">Action</th>
                </tr>
                </thead>

                <tbody id="body">
                <tr></tr>
                </tbody>
            </table>
        </div>

    </section>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-primary">
                    <h1 class="modal-title fs-6 text-white" id="exampleModalLabel">Insert Customer</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="container">
                        <form>
                            <div class="mb-3">
                                <label class="form-label">ID</label>
                                <input id="customer-gmail" type="text" class="form-control" placeholder="">
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Customer Name</label>
                                <input id="customer-name" type="text" class="form-control" placeholder="">
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Customer address</label>
                                <input id="customer-address" type="text" class="form-control" placeholder="">
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Customer TP</label>
                                <input id="customer-tp" type="text" class="form-control" placeholder="">
                            </div>

                            <button id="save-customer" type="button" class="btn btn-primary">Add Customer
                            </button>
                        </form>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!--update modal-->
    <div class="modal fade" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-success">
                    <h1 class="modal-title fs-6 text-white" id="exampleModalLabel2">Update Customer</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="container">
                        <form>
                            <div class="mb-3">
                                <label class="form-label">ID</label>
                                <input id="upCID" type="email" class="form-control" placeholder="">
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Customer Name</label>
                                <input id="upCName" type="email" class="form-control" placeholder="">
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Customer address</label>
                                <input id="upCAddress" type="email" class="form-control" placeholder="">
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Customer TP</label>
                                <input id="upCTp" type="email" class="form-control" placeholder="">
                            </div>

                            <button id="updateCustomer" type="button" class="btn btn-primary">Update Customer</button>
                        </form>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

</section>
<script src="assets/js/bootstrap.bundle.js"></script>
</body>
</html>
