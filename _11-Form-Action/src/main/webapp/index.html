<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="assets/css/bootstrap.css">
</head>
<body>
<div class="container" style="border-radius : 40px ;
        background: #afaeae;width: 50vw; margin-top: 10vh; border: 5px solid black;padding: 100px">
    <form id="test">
        <div class="mb-3">
            <label class="form-label">ID</label>
            <label for="upCID"></label><input id="upCID" type="text" class="form-control" placeholder="" name="id">
        </div>

        <div class="mb-3">
            <label class="form-label">Customer Name</label>
            <label for="upCName"></label><input id="upCName" type="text" class="form-control" placeholder=""
                                                name="name">
        </div>

        <div class="mb-3">
            <label class="form-label">Customer address</label>
            <label for="upCAddress"></label><input id="upCAddress" type="text" class="form-control" placeholder=""
                                                   name="address">
        </div>

        <div class="mb-3">
            <label class="form-label">Customer Salary</label>
            <label for="upCTp"></label><input id="upCTp" type="text" class="form-control" placeholder="" name="salary">
        </div>

        <button id="save" form="test" formaction="test" formmethod="post" type="submit"
                class="btn btn-primary me-4">Add Customer
        </button>

        <button id="update" form="test" formaction="test" formmethod="p" type="submit"
                class="btn btn-warning me-4">Update Customer
        </button>

        <button id="delete" form="test" formaction="test" formmethod="delete" type="submit"
                class="btn btn-danger">Delete Customer
        </button>
    </form>
</div>
</body>
</html>
